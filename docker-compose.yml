services:
  db:
    image: postgres:16-alpine
    container_name: tgexp_db
    restart: always
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: ${TZ}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10

  bot:
    build:
      context: .
      dockerfile: src/bot_service/Dockerfile
    container_name: tgexp_bot
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      ALLOWED_USER_ID: ${ALLOWED_USER_ID}
      TZ: ${TZ}
      CYCLE_RESET_DAY: ${CYCLE_RESET_DAY:-10}

  pgadmin:
    image: dpage/pgadmin4:8.9
    container_name: tgexp_pgadmin
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      TZ: ${TZ}
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tgexp_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: ${TZ}
      CAP_HOURLY_RATE: ${CAP_HOURLY_RATE}
      CAP_DAILY_HOURS: ${CAP_DAILY_HOURS}
      CAP_ACCOUNTING_FEE: ${CAP_ACCOUNTING_FEE}
      CAP_ACCOUNTING_START_MONTH: ${CAP_ACCOUNTING_START_MONTH}
      CAP_ACCOUNTING_START_YEAR: ${CAP_ACCOUNTING_START_YEAR}
      CAP_DAS_PERCENT: ${CAP_DAS_PERCENT}
      CAP_PRO_LABORE_PERCENT: ${CAP_PRO_LABORE_PERCENT}
      CAP_INSS_PERCENT: ${CAP_INSS_PERCENT}
      CAP_FIRST_DISCOUNT_PERCENT: ${CAP_FIRST_DISCOUNT_PERCENT}
      CAP_SECOND_DISCOUNT_FIXED: ${CAP_SECOND_DISCOUNT_FIXED}
      CAP_START_MONTH: ${CAP_START_MONTH}
      CAP_START_YEAR: ${CAP_START_YEAR}
      CAP_OCTOBER_BUSINESS_DAYS: ${CAP_OCTOBER_BUSINESS_DAYS}
    ports:
      - "127.0.0.1:3001:3001"
    volumes:
      - ./config:/config:ro

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tgexp_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "127.0.0.1:5173:80"

volumes:
  pgdata:
  pgadmin_data:
