services:
  db:
    image: postgres:16-alpine
    container_name: tgexp_db
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: ${TZ}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10

  bot:
    build:
      context: .
      dockerfile: src/bot_service/Dockerfile
    container_name: tgexp_bot
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      ALLOWED_USER_ID: ${ALLOWED_USER_ID}
      TZ: ${TZ}
      MONTHLY_CAP: ${MONTHLY_CAP:-1500.00}
      CYCLE_RESET_DAY: ${CYCLE_RESET_DAY:-10}
    command: ["python", "-u", "src/bot_service/app.py"]
    volumes:
      - ./src:/app/src
      - ./config:/app/config:ro
    working_dir: /app

  pgadmin:
    image: dpage/pgadmin4:8.9
    container_name: tgexp_pgadmin
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      TZ: ${TZ}
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  dashboard:
    build:
      context: .
      dockerfile: src/dashboard_service/Dockerfile
    container_name: tgexp_dashboard
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TZ: ${TZ}
      MONTHLY_CAP: ${MONTHLY_CAP:-1500.00}
      CYCLE_RESET_DAY: ${CYCLE_RESET_DAY:-10}
    ports:
      - "8501:8501"
    volumes:
      - ./src:/app/src
      - ./config:/app/config:ro
    working_dir: /app
    command: ["streamlit", "run", "src/dashboard_service/streamlit_app.py", "--server.port=8501", "--server.address=0.0.0.0"]

volumes:
  pgdata:
  pgadmin_data:
